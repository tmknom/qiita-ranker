<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>frontend</title>
    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  </head>
  <body>
    <div id="app"></div>

    <% if (htmlWebpackPlugin.options.isProduction) { %>
    <script async src="https://www.googletagmanager.com/gtag/js?id=<%= htmlWebpackPlugin.options.gaCode %>"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', '<%= htmlWebpackPlugin.options.gaCode %>');
    </script>
    <% } %>

  </body>
</html>
